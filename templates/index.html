{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Visitor Management {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['username'] }}</h2>
        </a>
        <span class="badge badge-dark">From</span>
        <span class="badge badge-pill badge-primary">{{ post['created'] }}</span>
        <span class="badge badge-dark">To</span>
        <span class="badge badge-pill badge-primary">{{ post['exit'] }}</span>
        <a href="{{ url_for('edit', id=post['id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <!-- <a action="{{ url_for('delete', id=post['id']) }}">
            <span class="badge badge-warning">delete</span>
        </a> -->
        <!-- <a action="{{ url_for('delete', id=post['id']) }}" method="POST">
            <span 
                    class="badge badge-danger"
                    onclick="return confirm('Are you sure you want to delete this post?')">delete</span>
        </a> -->
        <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
            <input type="submit" value="delete"
                    class="btn btn-danger btn-sm"
                    onclick="return confirm('Are you sure you want to delete this post?')">
        </input>
        </form>
    
        <hr>
    {% endfor %}
{% endblock %}
